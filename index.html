<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="contaier">

    <div class="card__one">

      <span class="title">Your Result</span>

      <div class="circle">
        <span class="number">76</span>
        <span class="text">of 100</span>
      </div>

      <P class="text_one">Great</P>
      <p class="text_two">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="card_two">

      <span class="title_two">Summary</span>

      <section class="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" class="icon-one">
        <p class="text-reactio">Reaction</p>
        <p class="text-number"><span class="blue-number">80 </span> / 100</p>
      </section>

      <section class="memory">
        <img src="./assets/images/icon-memory.svg" alt="icon-reaction" class="icon-two">
        <p class="text-memory">Memory</p>
        <p class="text-number"><span class="blue-number">92 </span> / 100</p>
      </section>

      <section class="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="icon-reaction" class="icon-three">
        <p class="text-verbal">Verbal</p>
        <p class="text-number calor"><span class="blue-number">61 </span> / 100</p>
      </section>

      <section class="visual">
        <img src="./assets/images/icon-visual.svg" alt="icon-reaction" class="icon-for">
        <p class="text-visual">Visual</p>
        <p class="text-number calor"><span class="blue-number">72 </span> / 100</p>
      </section>

    </div>

    <button type="submit" class="btn">Continue</button>

  </div>

  </div>
</body>

</html>
